services:
  postgres:
    image: postgres:17-alpine
    container_name: synctrip-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: synctrip
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: synctrip_dev_2026
    volumes:
      - synctrip-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synctrip-api
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=synctrip;Username=postgres;Password=synctrip_dev_2026"
      JwtSettings__SecretKey: "k8Xp2mQ9wL4vR7nJ3hF6tY0uB5aE1cG8dS2iO9xZ4wK7mN3pR6qT0yV5bH8jU1f"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  synctrip-pgdata:
