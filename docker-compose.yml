version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: synctrip-postgres
    environment:
      POSTGRES_DB: synctrip
      POSTGRES_USER: synctrip_user
      POSTGRES_PASSWORD: synctrip_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synctrip_user -d synctrip"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synctrip-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: synctrip-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synctrip-network

volumes:
  postgres_data:
    name: synctrip-postgres-data
  redis_data:
    name: synctrip-redis-data

networks:
  synctrip-network:
    name: synctrip-network
    driver: bridge
